<!DOCTYPE html>
<html>
    <head>
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1 id="page-heading">Etch-a-Sketch</h1>
        <main id="main">
            <div id="color-pallete">
                <h2>Which color would you like to use:</h2>
                <button class="color-button">Red</button>
                <button class="color-button">Blue</button>
                <button class="color-button">Green</button>
                <button class="color-button">Purple</button>
                <button class="color-button">White</button>
                <button class="color-button">Black</button>
                <button class="color-button">Gray</button>
                <button class="color-button">Yellow</button>
            </div>
            <div id="canvas-container">
                <div id="container">
                </div>
                <button id="reset">Reset</button>
            </div>
            <div id="options">
                <h2>How many pixels per row do you want:</h2>
                <input type="text" id="new-pixels">
                <button id="repixellate">Repixellate</button>
            </div>
        </main>
    </body>
    <script src="scripts.js"></script>
</html>
